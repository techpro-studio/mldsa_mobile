name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  android-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      working-directory: android
      run: chmod +x gradlew

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Build native library
      working-directory: android
      run: ./gradlew :app:externalNativeBuildDebug

    - name: Run unit tests
      working-directory: android
      run: ./gradlew test --stacktrace

    - name: Build Android Test APK
      working-directory: android
      run: ./gradlew assembleDebugAndroidTest --stacktrace

    - name: Run instrumented tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: default
        arch: x86_64
        profile: Nexus 6
        script: cd android && ./gradlew connectedDebugAndroidTest --stacktrace
        working-directory: ./

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          android/app/build/reports/
          android/app/build/test-results/

    - name: Publish test report
      if: always()
      uses: mikepenz/action-junit-report@v4
      with:
        report_paths: 'android/app/build/test-results/**/*.xml'
        check_name: Android Test Results
